<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/productoXYZ.css">
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/png">
    <title>Product</title>
</head>
<body>

    <header class="header">

        <div class="nav-box">

            <div class="nav__content">

                <div class="nav__logo">
                    <a href ="" data-ind>
                        <img class="nav__img" src="../assets/img/Logo.svg" alt="logo-alurageek">
                    </a>
                </div>

                <div id="nav-search" class="nav__search">
                    <input class="nav__input" id="search" type="text" placeholder="¿Qué deseas buscar?">
                    <span class="nav__btn-search">
                        <i class="nav__icon fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>

                <div class="nav__load">
                    <img class="nav__load___img" src="../assets/img/loading.svg" alt="Cargando...">
                </div>
                
            </div>

            <div class="nav__btn">
                <button class="btn btn-login" type="button" data-log>Login</button>
            </div>

            <div id="toggle-search" class="nav__toggle-btn">
                <i class="nav__toggle-icon fa-solid fa-magnifying-glass"></i>
            </div>

        </div>

    </header>

    <section class="products">
        
        <div class="content">
            <div class="content__selproduct" data-content>
            </div>

            <div class="products__set">

                <div class="products__content">
                    <h2 class="products__title">Productos similares</h2>
                </div>
    
                <div class="products__box" data-rel-prod></div>
    
            </div>

        </div>
    </section>

    <footer class="footer">
        <div class="contact">
            <div class="contact__logo">
                <a class="contact__img" href = "" data-ind><img src="/assets/img/Logo.svg" alt="logo-alurageek"></a>
            </div>
            <div class="contact__menu">
                <ul class="contact__list">
                    <li class="contact__item">
                        <a href="" class="contact__link">Quienes somos</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Política de privacidad</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Programa de fidelidad</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Nuestras tiendas</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Quiero ser franquiciado</a>
                    </li>
                    <li class="contact__item">
                        <a href="" class="contact__link">Anuncie aqui</a>
                    </li>
                </ul>
            </div>
            <form class="contact__form" novalidate>

                <legend class="contact__title">Hable con nosotros</legend>

                <div class="contact__camp">
                    <input class="contact__input" type="text" required data-name="nombre" pattern="^(?=.{2,40}$)([A-ZÁÉÍÓÚ]?[a-zñáéíóú]+\s*)+$" placeholder="Ej: Carlos, Carlos Eduardo">
                    <label class="contact__label">Nombre</label>
                    <span class="contact__error"></span>
                </div>

                <div class="contact__camp">
                    <textarea class="contact__input contact__message" cols="30" rows="10" required data-name="mensaje"></textarea>
                    <label class="contact__label contact__msg">Escribe tu mensaje</label>
                    <span class="contact__error"></span>
                </div>

                <div class="contact__btn">
                    <button class="btn contact-btn">Enviar</button>
                </div>

            </form>
        </div>
        <div class="copy">
            <p class="copy__text">Desarrollado por Leonardo Narvaja</p>
            <p class="copy__text">&copy 2022</p>
        </div>
    </footer>

    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../controllers/search-prod.controller.js"></script>
    <script type="module" src="../controllers/description-prod.controller.js"></script>
    <script src="https://kit.fontawesome.com/b545c92e40.js" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
